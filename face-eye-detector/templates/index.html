<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming - Rakib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .header p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .stream-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        img {
            border: 3px solid #343a40;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Rakib's Live Stream</h1>
            <p>Enjoy a seamless live streaming experience!</p>
        </div>

        <div class="stream-container">
            <img src="{{ url_for('video_feed') }}" width="60%" alt="Live Stream">
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Rakib. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
